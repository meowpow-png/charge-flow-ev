services:
  postgres:
    image: postgres:16
    container_name: chargeflow-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chargeflow
      POSTGRES_USER: chargeflow
      POSTGRES_PASSWORD: chargeflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
